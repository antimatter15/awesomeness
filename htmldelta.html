<div id="magic"></div>
<script>
var el = document.getElementById('magic');
var v1 = '<div>hello world</div><div>wheeeeeeeeeeeeeee</div>';
var v2 = '<div>hello world</div><div>po3rudjkjkk</div><div>wheeeeeeeeeeeeeee</div>'


function diff(a, b){
	var al = a.length, bl = b.length, shortest = Math.min(bl, al), i = 0, j = 0;
	while(i < shortest && a[i] == b[i]) i++;
	while(j < shortest - i && a[al-j] == b[bl-j]) j++;
  return [i,al-j + 1,b.substring(i,bl-j+1)]
}

console.log(diff(v1,v2))
</script>
